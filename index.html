<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid19 Live Status</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>

<body>
    <div class="main">
        <h1 class="title">Covid19 Live Tracker</h1>

        <form class="myForm">
            <div class="part1">
                <h2 class="title2">Enter Country Name: </h2>
                <input class="country-name" id="country" required placeholder="Country Name" />
                <button class="btn">Check Status </button>
            </div>
        </form>

        <div class="info">
            <h1 class="data1 detail"></h1><br>
            <h2 class="data case"> </h2>
            <h2 class="data recover"></h2>
            <h2 class="data death"></h2>
        </div>
    </div>

</body>

</html>
